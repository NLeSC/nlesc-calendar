<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv="refresh" content="360" />

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src='node_modules/fullcalendar-scheduler/node_modules/jquery/dist/jquery.min.js'></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>

	<div class="container container-table">
	    <div class="row vertical-center-row">
				{% for id, title in locations.iteritems() %}
					<div class="bs-example text-center">
					    <a href="/{{ id }}" class="btn btn-primary btn-lg">{{ title }}</a>
					</div>
				{% endfor %}
	    </div>
	</div>


</body>
</html>
